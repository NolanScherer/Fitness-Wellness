<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Number Manipulation Form</title>
</head>

<body>
    <h1 style="text-align: center;">Enter in your Height and Weight</h1>
    <div class="grid-container">
        <input type="number" id="Weight" class="text-box" placeholder="Weight (in lbs)">
        <input type="number" id="Height" class="text-box" placeholder="Height (in inches)">
        <input type="button" value="Calculate" onclick="calculateBMI()" style="color: rgb(13, 150, 36);">
        <p id="result"></p>
    </div>
</body>

<script>
    function calculateBMI() {
        let Weight = document.getElementById('Weight').value;
        let Height = document.getElementById('Height').value;

        let BMI = Weight * Height;

        document.getElementById('result').innerText = `Your Body Mass index is ${BMI.toFixed(2)}`;
    }
</script>

<footer>
    <a href="main.html" class="link">Back to Home</a>
</footer>
</html>
